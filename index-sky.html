<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful VR</title>
    <link rel="stylesheet" href="style-sky.css" type="text/css">
</head>
<body>

    <div class="sky">

        <img src="header2.1.png" alt="Overlay Image" class="sky__overlay">

        <div class="sky__phase sky__dawn"></div>
        <div class="sky__phase sky__noon"></div>
        <div class="sky__phase sky__dusk"></div>
        <div class="sky__phase sky__midnight">
            <div id="sky__stars"></div>
        </div>
        <div class="sun"></div>
        <div class="moon"></div>
    </div>
    
    <div class="togglebtns">
 <button id="toggle-sunrise">Toggle Sunrise</button>
    <button id="toggle-midday">Toggle Midday</button>
    <button id="toggle-midnight">Toggle Midnight</button>
    <button id="toggle-dusk">Toggle Dusk</button>
</div>

    <script src="script.js"></script>
</body>
</html>
